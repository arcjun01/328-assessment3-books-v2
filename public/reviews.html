<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <script src="load.js"></script>
</head>

<body>
    <h1>Book Reviews</h1>
    <table id="reviews">
        <thead>
            <tr>
                <th>Book</th>
                <th>Reviewer</th>
                <th>Rating</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody id="review-list">
            <!-- Reviews will be inserted here -->
            <tr>
                <td>
                    <img src="/images/moby-dick.jpg">
                    <div>Moby-Dick</div>
                </td>
                <td>Jill</td>
                <td class="stars">3/5</td>
                <td>A deep and symbolic stroy about obsession</td>
            </tr>

            <tr>
                <td>
                    <img src="/images/mockingbird.jpg">
                    <div>To Kill a Mockingbird</div>
                </td>
                <td>Alice</td>
                <td class="stars">5/5</td>
                <td>A chilling dystopian novel that feels more relevant every year.</td>
            </tr>

            <tr>
                <td>
                    <img src="/images/1984.jpg">
                    <div>1984</div>
                </td>
                <td>Charlie</td>
                <td class="stars">5/5</td>
                <td>Magical and captivating, perfect for all ages.</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
